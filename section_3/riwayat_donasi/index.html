<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Website Donasi</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..600&family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar shadow-lg fixed-bottom">
      <div class="container px-4">
        <a class="navbar-brand home" href="#">
          <img src="../asset/home-2.svg" alt="home" />
        </a>
        <a class="navbar-brand" href="#">
          <img src="../asset/clock.svg" alt="clock" />
        </a>
        <a class="navbar-brand" href="#">
          <img src="../asset/heart.svg" alt="heart" />
        </a>
        <a class="navbar-brand" href="#">
          <img src="../asset/user.svg" alt="User" />
        </a>
      </div>
    </nav>

    <div class="container">
      <!-- card daftar donasi -->
      <h2 class="history-donasi">Donasi Anda</h2>
      <div class="card mb-3 card-history border-0 rounded-4">
        <div class="row">
          <div class="col-3 my-auto img-card">
            <img
              src="../asset/cover.png"
              class="img-fluid rounded-4 history-img"
              alt="cover-daftar"
            />
          </div>
          <div class="col-7 left-content-card">
            <div class="card-body body-card-history">
              <h5 class="card-title">Pembangunan Mas...</h5>
              <p class="card-text">Tabanan</p>
            </div>
          </div>
          <div class="col-2">
            <img src="../asset/check.svg" alt="checkmark" class="mx-auto" />
          </div>
        </div>
      </div>
      <div class="card mb-3 card-history border-0 rounded-4">
        <div class="row">
          <div class="col-3 my-auto img-card">
            <img
              src="../asset/cover.png"
              class="img-fluid rounded-4 history-img"
              alt="cover-daftar"
            />
          </div>
          <div class="col-7 left-content-card">
            <div class="card-body body-card-history">
              <h5 class="card-title">Pembangunan Mas...</h5>
              <p class="card-text">Tabanan</p>
            </div>
          </div>
          <div class="col-2">
            <img src="../asset/cross.svg" alt="checkmark" class="mx-auto" />
          </div>
        </div>
      </div>
      <div class="card mb-3 card-history border-0 rounded-4">
        <div class="row">
          <div class="col-3 my-auto img-card">
            <img
              src="../asset/cover.png"
              class="img-fluid rounded-4 history-img"
              alt="cover-daftar"
            />
          </div>
          <div class="col-7 left-content-card">
            <div class="card-body body-card-history">
              <h5 class="card-title">Pembangunan Mas...</h5>
              <p class="card-text">Tabanan</p>
            </div>
          </div>
          <div class="col-2">
            <img src="../asset/check.svg" alt="checkmark" class="mx-auto" />
          </div>
        </div>
      </div>
      <div class="card mb-3 card-history border-0 rounded-4">
        <div class="row">
          <div class="col-3 my-auto img-card">
            <img
              src="../asset/cover.png"
              class="img-fluid rounded-4 history-img"
              alt="cover-daftar"
            />
          </div>
          <div class="col-7 left-content-card">
            <div class="card-body body-card-history">
              <h5 class="card-title">Pembangunan Mas...</h5>
              <p class="card-text">Tabanan</p>
            </div>
          </div>
          <div class="col-2">
            <img src="../asset/flag.svg" alt="checkmark" class="mx-auto" />
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
