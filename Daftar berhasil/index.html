<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar Berhasil</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./main.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@100..600&display=swap");
    </style>
  </head>
  <body>
    <div class="container container-atas">
      <div class="d-grid">
        <img src="./asset/scheduling.svg" alt="schedule" />
        <div style="margin-top: 80px">
          <h1>Berhasil Mendaftar 😍</h1>
          <p
            style="
              font-family: Poppins;
              font-size: 16px;
              font-weight: 300;
              line-height: 28px;
              letter-spacing: 0em;
              text-align: center;
              opacity: 0.5;
            "
          >
            Akun Kamu udah terdaftar,<br />silahkan login ulang ya!
          </p>
        </div>

        <button type="submit" class="btn login-button mt-4">Login</button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
