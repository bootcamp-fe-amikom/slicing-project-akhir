<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Website Donasi</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..600&family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body class="mx-auto shadow">
    <img src="../asset/cardImg.png" alt="background-img" />
    <div class="container container-full">
      <div class="title-donation">
        <div><h1>Pembangunan Masjid</h1></div>
        <div><p>Yogyakarta</p></div>
      </div>

      <div class="container container-card rounded-4">
        <p class="title-card">Tentang</p>
        <p class="title-content">
          Masjid ini sangat diperlukan untuk warga muslim di wilayah Mergangsan
          Kota Yogyakarta, sehingga mereka dapat dengan khidmat beribadah
          jamaah.
        </p>
        <p class="donation-need">Dibutuhkan: Rp.670.000.000</p>
        <div class="progress">
          <div
            class="progress-bar rounded-4 warna-progress"
            role="progressbar"
            aria-valuenow="25"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>
        <div class="total-donasi">
          <p class="text-muted">
            Terkumpul <span class="text-donasi">Rp.230.000.000</span>
          </p>
        </div>

        <p class="title-nominal">Nominal</p>
        <div class="border border-1 rounded nominal-amount">10.000.000</div>
      </div>
      <div class="mx-auto d-grid">
        <button class="btn button-sumbang" type="button">
          Sumbangkan Sekarang!
        </button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
