<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Website Donasi</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..600&family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar shadow-lg fixed-bottom">
      <div class="container px-4">
        <a class="navbar-brand home" href="#">
          <img src="../asset/home-2.svg" alt="home" />
        </a>
        <a class="navbar-brand" href="#">
          <img src="../asset/clock.svg" alt="clock" />
        </a>
        <a class="navbar-brand" href="#">
          <img src="../asset/heart.svg" alt="heart" />
        </a>
        <a class="navbar-brand" href="#">
          <img src="../asset/user.svg" alt="User" />
        </a>
      </div>
    </nav>
    <div class="container">
      <div class="title-content">
        <div class="row">
          <div class="col-8">
            <div class="title-main">
              <h1>Howdy,<br />Ilham Aji</h1>
            </div>
            <p class="title-desc text-muted">Sudah berbuat baik hari ini?</p>
          </div>

          <div class="col-4">
            <img src="../asset/avatar.png" alt="avatar" class="avatar" />
          </div>
        </div>

        <!-- card -->
        <div class="card rounded-4 card-project">
          <div>
            <img
              src="../asset/cardImg.png"
              class="card-img-top rounded-4"
              alt="coverCard"
            />
          </div>
          <div class="card-body card-project-body">
            <h5 class="card-title">Pembangunan Masjid</h5>
            <p class="card-text">Yogyakarta</p>
            <div class="progress">
              <div
                class="progress-bar warna-progress rounded-4"
                role="progressbar"
                style="width: 50%"
                aria-valuenow="25"
                aria-valuemin="0"
                aria-valuemax="100"
              ></div>
            </div>
            <p>Terkumpul <span class="total-donasi">Rp.230.000.000</span></p>
          </div>
        </div>

        <!-- card daftar donasi -->
        <p class="history-donasi">Donasi Anda</p>
        <div class="card mb-3 card-history border-0 rounded-4">
          <div class="row">
            <div class="col-3 my-auto img-card">
              <img
                src="../asset/cover.png"
                class="img-fluid rounded-4 history-img"
                alt="cover-daftar"
              />
            </div>
            <div class="col-9 left-content-card">
              <div class="card-body body-card-history">
                <h5 class="card-title">Pembangunan Masjid</h5>
                <p class="card-text">Tabanan</p>
              </div>
            </div>
          </div>
        </div>
        <div class="card mb-3 card-history border-0 rounded-4">
          <div class="row">
            <div class="col-3 my-auto img-card">
              <img
                src="../asset/cover.png"
                class="img-fluid rounded-4 history-img"
                alt="cover-daftar"
              />
            </div>
            <div class="col-9 left-content-card">
              <div class="card-body body-card-history">
                <h5 class="card-title">Pembangunan Masjid</h5>
                <p class="card-text">Tabanan</p>
              </div>
            </div>
          </div>
        </div>
        <div class="card mb-3 card-history border-0 rounded-4">
          <div class="row">
            <div class="col-3 my-auto img-card">
              <img
                src="../asset/cover.png"
                class="img-fluid rounded-4 history-img"
                alt="cover-daftar"
              />
            </div>
            <div class="col-9 left-content-card">
              <div class="card-body body-card-history">
                <h5 class="card-title">Pembangunan Masjid</h5>
                <p class="card-text">Tabanan</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
