<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Website Donasi</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <section>
    <div class="container">
      <div class="title-content mx-3">
        <div class="row">
          <div class="col-8">
            <h1>Howdy,<br />Ilham Aji</h1>
            <p>Sudah berbuat baik hari ini?</p>
          </div>
          <div class="col-4">
            <img src="../asset/avatar.png" alt="avatar" class="avatar" />
          </div>
        </div>
      

      <!-- card -->
      <div class="card rounded-4" style="width: 18rem">
        <div>
          <img
            src="../asset/cardImg.png"
            class="card-img-top rounded-4"
            alt="coverCard"
          />
        </div>
        <div class="card-body">
          <h5 class="card-title">Pembangunan Masjid</h5>
          <p class="card-text">Yogyakarta</p>
          <div class="progress">
            <div
              class="progress-bar rounded-4"
              role="progressbar"
              aria-valuenow="25"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>
          <p>Terkumpul <span class="total-donasi">Rp.230.000.000</span></p>
        </div>
      </div>
      <!-- card daftar donasi -->
      <p>Donasi Anda</p>
      <div class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
          <div class="col-4">
            <img src="../asset/cover.png" class="img-fluid rounded-start" alt="cover-daftar">
          </div>
          <div class="col-8">
            <div class="card-body">
              <h5 class="card-title">Pembangunan Masjid</h5>
              <p class="card-text">Tabanan</p>
            </div>
          </div>
        </div>
      </div>
      <div class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
          <div class="col-4">
            <img src="../asset/cover.png" class="img-fluid rounded-start" alt="cover-daftar">
          </div>
          <div class="col-8">
            <div class="card-body">
              <h5 class="card-title">Pembangunan Masjid</h5>
              <p class="card-text">Tabanan</p>
            </div>
          </div>
        </div>
      </div>
      
<!-- Footer Navigation -->
</section>
</div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
