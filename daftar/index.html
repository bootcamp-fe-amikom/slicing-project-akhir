<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Website Donasi</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@100..600&display=swap");
    </style>
  </head>
  <body>
    <div class="container container-atas">
      <div>
        <h2
          style="
            font-family: Inter;
            font-size: 24px;
            font-weight: 600;
            line-height: 29px;
            letter-spacing: 0em;
            text-align: left;
          "
        >
          HaiðŸ‘‹
        </h2>
        <p
          style="
            font-family: Inter;
            font-size: 14px;
            font-weight: 400;
            line-height: 20px;
            letter-spacing: 0em;
            text-align: left;
          "
        >
          Yuk daftarin dulu akun Kamu!
        </p>
      </div>
      <!-- Login Form -->
      <div class="form-login">
        <form class="d-grid">
          <div class="mb-3">
            <label
              for="exampleInputEmail1"
              class="form-label"
              style="
                font-family: Inter;
                font-size: 12px;
                font-weight: 600;
                line-height: 15px;
                letter-spacing: 0.02em;
                text-align: left;
              "
              >Email</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Masukan email"
            />
          </div>
          <div class="mb-3">
            <label
              for="exampleInputPassword1"
              class="form-label"
              style="
                font-family: Inter;
                font-size: 12px;
                font-weight: 600;
                line-height: 15px;
                letter-spacing: 0.02em;
                text-align: left;
              "
              >Nama</label
            >
            <input
              type="text"
              class="form-control"
              id="exampleInputNama"
              placeholder="Masukan nama"
            />
          </div>
          <div class="mb-3">
            <label
              for="exampleInputPassword1"
              class="form-label"
              style="
                font-family: Inter;
                font-size: 12px;
                font-weight: 600;
                line-height: 15px;
                letter-spacing: 0.02em;
                text-align: left;
              "
              >Kata Sandi</label
            >
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              placeholder="Masukan password"
            />
          </div>

          <button
            type="submit"
            class="btn login-button mt-4"
            style="
              font-family: Inter;
              font-size: 14px;
              font-weight: 600;
              line-height: 16px;
              letter-spacing: 0em;
              text-align: center;
              height: 48px;
            "
          >
            Daftar
          </button>
        </form>
        <p
          class="text-center"
          style="
            font-family: Inter;
            font-size: 14px;
            font-weight: 400;
            line-height: 20px;
            letter-spacing: 0em;
            text-align: left;
            margin-top: 59px;
          "
        >
          <span style="opacity: 0.5">Belum punya akun?</span>
          <a
            href="#"
            class="green-text"
            style="
              font-family: Inter;
              font-size: 14px;
              font-weight: 600;
              line-height: 20px;
              letter-spacing: 0em;
              text-align: left;
              opacity: 1;
            "
            >Masuk</a
          >
        </p>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
